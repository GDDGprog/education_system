# 微服务配置
spring:
  application:
    name: content-api # 服务名
  cloud:
    nacos:
      server-addr: 192.168.200.65:8848
      discovery: # 服务注册相关配置
        namespace: education_dev
        group: xuecheng-plus-project
      config: # 配置中心相关配置
        namespace: education_dev
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: xuecheng-plus-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
  profiles:
    active: dev # 环境名(开发环境)
